<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>SPM Demo</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script
	src="lib/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body ng-app="App">
	<div class="container" ng-controller="AppController">
		<div class="panel panel-primary">
			<div class="panel-heading" align="center">Demo SPM</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div class="panel panel-default">
							<div class="panel-heading" align="left">Product Form</div>
							<div class="panel-body">
								<div class="form-group">
									<label for="usr">Product Name :</label> <input type="text"
										class="form-control" ng-model="product.name">
								</div>
								<div class="form-group">
									<label for="pwd">Description:</label> <input type="text"
										class="form-control" ng-model="product.description">
								</div>
								<div align="right">
									<button type="button" class="btn btn-primary"
										ng-click="addProduct(product)">Add Product</button>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="panel panel-default">
							<div class="panel-heading" align="left">List Product</div>
							<div class="panel-body">
								<table class="table table-bordered">
									<thead>
										<tr align="center">
											<th>ID</th>
											<th>Product</th>
											<th>Description</th>
											<th align="center">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="product in products">
											<td>{{product.id}}</td>
											<td>{{product.name}}</td>
											<td>{{product.description}}</td>
											<td align="center"><a href=""
												ng-click="deleteProduct(product.id, product)"><span
													class="glyphicon glyphicon-trash"></span></a>
												&nbsp;&nbsp;&nbsp; <a href=""
												ng-click="showEditProduct(product.id)"><span
													class="glyphicon glyphicon-edit"></span></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="editProduct" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Edit Product</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="usr">Product Name :</label> <input type="text"
								class="form-control" ng-model="product.name">
						</div>
						<div class="form-group">
							<label for="pwd">Description:</label> <input type="text"
								class="form-control" ng-model="product.description">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							ng-click="update(product.id,product)">Save</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controller/app.controller.js"></script>
</body>
</html>
